<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ClearLex</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="shortcut icon"
			href="./images/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/09259f818e.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav>
			<a href="./index.html">Home</a>
			<h1>Welcome To <span>ClearLex</span></h1>
			<div class="buttons">
				<button id="history">History</button>
				<button id="search">Search</button>
			</div>
		</nav>
		<div class="search-container">
			<p>Search For A New Word</p>
			<div class="search-box">
				<input type="text" placeholder="Search..." />
				<button>
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
			</div>
		</div>
		<div class="result">
			Type a word and press enter or click on search button.
		</div>
		<div class="history-container">
			<p>Your History:</p>
			<div class="words"></div>
		</div>
		<div class="confirm">
			<div class="wrap">
				<p>Do you really want to delete: <span>word</span>?</p>
				<div class="buttons">
					<button class="yes">Yes</button>
					<button class="no">No</button>
				</div>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
